<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ClipSafe - Delete Project Confirmation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5a5cf2",
            "background-light": "#f6f6f8",
            "background-dark": "#101122",
            "danger": "#ef4444",
            "danger-hover": "#dc2626",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="bg-background-dark font-display text-[#EAEAEA]">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4" style="background-color: rgba(0, 0, 0, 0.5);">
<div class="w-full max-w-md rounded-xl border border-[#333333] bg-[#1E1E1E] p-8 shadow-2xl">
<div class="flex flex-col items-center text-center">
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-danger/10">
<span class="material-symbols-outlined text-4xl text-danger">warning</span>
</div>
<h1 class="text-white text-2xl font-bold leading-tight tracking-tight mb-2">Delete Project</h1>
<p class="text-[#A0A0A0] text-base leading-relaxed">
          Are you sure you want to delete <strong class="font-semibold text-white">"My Awesome Video"</strong>? This action cannot be undone.
        </p>
<div class="mt-8 flex w-full flex-col-reverse sm:flex-row sm:justify-center gap-4">
<button class="px-5 py-2.5 rounded-lg text-white bg-[#2A2A2A] border border-[#333333] hover:bg-[#333333] font-semibold text-sm transition-colors w-full sm:w-auto">Cancel</button>
<button class="px-5 py-2.5 rounded-lg text-white bg-danger hover:bg-danger-hover font-semibold text-sm transition-colors w-full sm:w-auto">Delete Project</button>
</div>
</div>
</div>
</div>

</body></html>
