<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ClipSafe - Export Video</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4245f0",
            "background-light": "#f6f6f8",
            "background-dark": "#101122",
            "card-dark": "#18192d",
            "input-dark": "#232448",
            "text-primary-dark": "#ffffff",
            "text-secondary-dark": "#9293c9",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full items-center justify-center p-4" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(146,147,201)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<div class="w-full max-w-4xl rounded-xl bg-card-dark p-8 shadow-2xl relative">
<button class="absolute top-6 right-6 text-text-secondary-dark hover:text-text-primary-dark transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<div class="mb-6">
<h1 class="text-text-primary-dark tracking-light text-2xl font-bold leading-tight">Export Video</h1>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<div class="flex flex-col gap-6">
<div class="relative flex items-center justify-center bg-black bg-cover bg-center aspect-video rounded-lg p-2" data-alt="Abstract purple and blue gradient as video placeholder">
<img class="rounded-md w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDr0OUMteHjKBESnD0PDHApz1J0LvMXFhDFfnIno5IG3xL_pnSCZY2j4xnTm8ywbV5u02Tj6JVanpU_B4v5gIkdLrwBYJpu7xq1Tqzsz02QibacPPdEbaWtAKEvPThWGuwgCq3ERqwFxJKD0LUIZWBA8AQLYcLwUe1uf-OXNanY04xk_4ukjXK3eKD_hU3DneOt21HKHJ-3aVuJwiVGhDkBu-uHVZyEhyRQR_nThZFG1xyi2iMssoEPCr0HaYh91RF0PTxcksgpP84P"/>
<button class="absolute flex shrink-0 items-center justify-center rounded-full size-16 bg-black/40 text-white hover:bg-black/60 transition-colors">
<span class="material-symbols-outlined text-4xl leading-none">play_arrow</span>
</button>
<div class="absolute inset-x-0 bottom-0 px-4 py-3">
<div class="flex h-4 items-center justify-center gap-1">
<div class="h-1 flex-1 rounded-full bg-primary"></div>
<div class="relative -mt-2"><div class="size-3 rounded-full bg-white ring-4 ring-primary"></div></div>
<div class="h-1 flex-1 rounded-full bg-white/30"></div>
</div>
<div class="flex items-center justify-between mt-1">
<p class="text-white text-xs font-medium tracking-wide">0:37</p>
<p class="text-white text-xs font-medium tracking-wide">2:23</p>
</div>
</div>
</div>
<div class="space-y-3 px-1">
<div class="flex justify-between gap-x-6">
<p class="text-text-secondary-dark text-sm font-normal">Estimated File Size</p>
<p class="text-text-primary-dark text-sm font-medium text-right">854 MB</p>
</div>
<div class="flex justify-between gap-x-6">
<p class="text-text-secondary-dark text-sm font-normal">Duration</p>
<p class="text-text-primary-dark text-sm font-medium text-right">00:02:23</p>
</div>
</div>
</div>
<div class="flex flex-col gap-6">
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
<label class="flex flex-col flex-1">
<p class="text-text-primary-dark text-sm font-medium pb-2">Quality</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-input-dark h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat appearance-none placeholder:text-text-secondary-dark px-4 text-sm">
<option value="1080p">1080p (Full HD)</option>
<option value="4k">4K (Ultra HD)</option>
<option value="720p">720p (HD)</option>
</select>
</label>
<label class="flex flex-col flex-1">
<p class="text-text-primary-dark text-sm font-medium pb-2">Format</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-input-dark h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat appearance-none placeholder:text-text-secondary-dark px-4 text-sm">
<option value="mp4">MP4</option>
<option value="webm">WEBM</option>
<option value="mov">MOV</option>
</select>
</label>
</div>
<div>
<label class="flex flex-col w-full">
<p class="text-text-primary-dark text-sm font-medium pb-2">Frame Rate</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-input-dark h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat appearance-none placeholder:text-text-secondary-dark px-4 text-sm">
<option value="30">30 fps</option>
<option value="24">24 fps</option>
<option value="60">60 fps</option>
</select>
</label>
</div>
<div>
<label class="block text-sm font-medium text-text-primary-dark" for="bitrate">Bitrate</label>
<div class="relative mt-2">
<input class="w-full h-2 bg-input-dark rounded-lg appearance-none cursor-pointer accent-primary" id="bitrate" max="100" min="1" type="range" value="75"/>
<div class="flex justify-between text-xs text-text-secondary-dark mt-1">
<span>Low</span>
<span>High</span>
</div>
</div>
</div>
<div class="pt-2">
<p class="text-text-primary-dark text-sm font-medium pb-2">Quick Presets</p>
<div class="grid grid-cols-3 gap-3">
<button class="px-4 py-2 text-sm font-medium text-text-primary-dark bg-primary rounded-lg hover:bg-primary/90 transition-colors">YouTube</button>
<button class="px-4 py-2 text-sm font-medium text-text-secondary-dark bg-input-dark rounded-lg hover:bg-input-dark/70 hover:text-text-primary-dark transition-colors">Instagram</button>
<button class="px-4 py-2 text-sm font-medium text-text-secondary-dark bg-input-dark rounded-lg hover:bg-input-dark/70 hover:text-text-primary-dark transition-colors">TikTok</button>
</div>
</div>
</div>
</div>
<div class="mt-8 border-t border-input-dark pt-6">
<h2 class="text-lg font-semibold text-text-primary-dark">Advanced Settings</h2>
<div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
<label class="flex flex-col flex-1">
<p class="text-text-primary-dark text-sm font-medium pb-2">Video Codec</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-input-dark h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat appearance-none placeholder:text-text-secondary-dark px-4 text-sm">
<option value="h264">H.264</option>
<option value="h265">H.265 (HEVC)</option>
<option value="vp9">VP9</option>
<option value="av1">AV1</option>
</select>
</label>
<label class="flex flex-col flex-1">
<p class="text-text-primary-dark text-sm font-medium pb-2">Color Space</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-input-dark h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat appearance-none placeholder:text-text-secondary-dark px-4 text-sm">
<option value="rec709">Rec. 709</option>
<option value="rec2020">Rec. 2020</option>
</select>
</label>
<label class="flex flex-col flex-1">
<p class="text-text-primary-dark text-sm font-medium pb-2">Audio Codec</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-input-dark h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat appearance-none placeholder:text-text-secondary-dark px-4 text-sm">
<option value="aac">AAC</option>
<option value="opus">Opus</option>
<option value="flac">FLAC</option>
</select>
</label>
<label class="flex flex-col flex-1">
<p class="text-text-primary-dark text-sm font-medium pb-2">Sample Rate</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-input-dark h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat appearance-none placeholder:text-text-secondary-dark px-4 text-sm">
<option value="48000">48000 Hz</option>
<option value="44100">44100 Hz</option>
<option value="96000">96000 Hz</option>
</select>
</label>
<label class="flex flex-col flex-1 md:col-span-2">
<p class="text-text-primary-dark text-sm font-medium pb-2">Channel Configuration</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-input-dark h-12 bg-[image:--select-button-svg] bg-right-2 bg-no-repeat appearance-none placeholder:text-text-secondary-dark px-4 text-sm">
<option value="stereo">Stereo</option>
<option value="mono">Mono</option>
</select>
</label>
</div>
</div>
<div class="mt-8">
<button class="w-full bg-primary text-white font-semibold py-3 rounded-lg hover:bg-primary/90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-card-dark focus:ring-primary">Export Video</button>
</div>
</div>
</div>
</body></html>
